<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>

    <script>
        let query = 'https://api.nasa.gov/planetary/apod?api_key=TYR7mbBLLNm8399MTrT8ALTTIKB6ccyvjmKIMspP';
        let request = new XMLHttpRequest();
        request.open('GET', query);
        request.onload = function() {
            if (request.status === 200) {
                let response = JSON.parse(request.responseText);
                document.getElementById('img-of-the-day').setAttribute('src', response.url);
            }
        };
        request.send();
    </script>
</head>
<body>
<div>
    <div>
        <img id="img-of-the-day">
    </div>
    <div>
        <form>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <label>Author:</label><br>
            <input type="text">
            <br>
            <label>Feedback:</label><br>
            <textarea rows="4" cols="50"></textarea>
        </form>
    </div>
</div>

</body>
</html>
