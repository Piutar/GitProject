<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<p id="demo" style="color: red" onclick="myFunction()">Click me to change my text color.</p>

<script>
    function myFunction() {
        document.getElementById("demo").style.color = "black";
    }
</script>
</body>
</html>
