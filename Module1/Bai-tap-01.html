<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 01</title>
    <script>

        let arr = [1];
        arr.push(1);
        console.log(arr);
        function print_number()
        {
            var number = document.getElementById("number").value;
            var n = 0;
            for (var i = 1; i <= number; i++){
                n = n + i;
            }
            document.getElementById("result").innerHTML = n;

        }
    </script>
</head>
<body>
<form method="get" action="">
    Enter a number: <input type="text" id="number" value=""/>
    <input type="button" value="Show" onclick="print_number()"/>
</form>
<div id="result">

</div>
</body>
</html>
