<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    Họ và tên:<br>
    <input type="text" name="hvt"><br>
    <br/>
    Email:<br>
    <input type="text" name="email"><br>
    <br/>
    Số điện thoại:<br>
    <input type="text" name="sdt"><br>
    <br/>
    Giới tính:<br>
    <label><input name="nam" type="radio" checked/> Nam</label>
    <label><input name="nu" type="radio"/> Nữ</label> <br/>
    <input type="submit" value="Đăng ký"
</form>

</body>
</html>
