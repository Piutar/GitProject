<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<h1>Bài 1:</h1>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
     var i;
     for (i = 0; i < 5; i++) {
         text += "The number is" + i + "<br>";
     }
     document.getElementByTd("demo").innerHTML = text;
</script>
<br>
<h1>Bài 2:</h1>
<script>
    var num= prompt("Enter your number");
    var total= 0;
    var i= 1;
    for (; i <= num; i +=1) {
        total = total + i;
    }
    alert(total);
    document.write(total);
</script>
</body>
