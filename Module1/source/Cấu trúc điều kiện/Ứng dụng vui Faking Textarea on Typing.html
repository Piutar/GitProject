<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>
    <h1>Type anthing slowly</h1>
    <textarea name="txt" id="texts" cols="40" rows="10" onkeydown="typeTextarea();" value="" readonly></textarea>
    <script>
        let arr = "Faking Textarea on Typing.";
        //let arr=["Faking",' ',"Textarea",' ',"on",' ',"Typing",'.'];
        let i = 0;
        function typeTextarea() {
            console.log(i);
            if (i < arr.length) {
                document.getElementById("texts").value += arr[i];
                i++;
            } else {
                document.getElementById("texts").value = null;
                i = 0;
            }
        }

    </script>
</body>
</html>
