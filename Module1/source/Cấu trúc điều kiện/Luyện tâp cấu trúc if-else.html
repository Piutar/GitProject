<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành]Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    var value=prompt('what is the "official" name of JavaScript?');
    if (value== 'ECMAScript!') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
