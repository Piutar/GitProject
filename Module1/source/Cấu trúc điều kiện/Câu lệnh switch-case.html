<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập]Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="a0" value="1"/>
<button onclick="getDayOfMonth()">Tính số ngày</button>
<script>
    function getDayOfMonth() {
        var a= document.getElementById("a0");
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Tháng' + a + 'có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Tháng' + a + 'có 30 ngày');
                break;
            case 2:
                document.write('Tháng' + a + 'có 28 hoặc 29 ngày');
                break;
        }
    }
</script>
</body>
</html>
