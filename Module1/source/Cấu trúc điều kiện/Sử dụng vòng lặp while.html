<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập]Sử dụng vòng lặp while</title>
</head>
<body>
<h1>Bài 1:</h1>
<script>
    var num = prompt("Enter a number: ");
    var total = 0;
    while (num != -1) {
        total += num;
        alert(total);
    }
</script>
<br>
<h1>Bài 2:</h1>
<script>
    var i= 1;
    while (i< 100) {
        document.write("<hr width="+i+ "%>");
        i++;
    }
</script>
</body>
</html>
