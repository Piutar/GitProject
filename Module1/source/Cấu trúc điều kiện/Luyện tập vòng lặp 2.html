</script>
<h1>Bài 2:</h1>
<script>
    let n=10;
    let giaithua=0;

        giaithua *= (giaithua - i);
    }
    document.write(giaithua);
</script>
<h1>Bài 3:</h1>
<script>
    let dem=0;
    let in_hinh=0;
    while (dem<=5) {
        for (in_hinh=0; in_hinh<=dem; in_hinh++) {
            document.write("*");
        }
        dem++;
        document.write('<br>');
    }
    while (dem<=5) {
        for (in_hinh=(5-dem); in_hinh>0; in_hinh--) {
            document.write("*");
        }
        dem++;
        document.write('<br>');
    }
    while (dem<=5) {
        for (in_hinh = 0; in_hinh <= dem; in_hinh++) {

</script>
