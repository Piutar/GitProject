<script>
    function isSNT() {
        let n = document.getElementById('numbers').value;
        let c = 1;
        let N = 2;
        while  (c <= n) {
            if (isCheck(N)) {
                document.getElementById('bt1').innerText += N + ' ,' ;
                c++;
            }
            N++;
        }

    }

    function isCheck(a) {
        let checked = true;
        for (i = 2;i <= Math.sqrt(a);i++) {
            if (a % i === 0) {
                checked = false;
                break;
            }
        }
        return checked;
    }


    let arr= new Array(10);
    for (let i=0; i <10; i++) {
        arr[i] = Math.floor(Math.random()*10);
    }
    function total(constan) {
        let sum = 0;
        for (let i=0; i < constan.length; i++) {
            if (constan[i] % 2 !== 0)
                sum += constan[i];
        }
        return sum;
    }
    let sum1 = total(arr);
    document.getElementById('bt2').innerHTML = "Tổng các số lẻ trong mảng là: " + sum1;
