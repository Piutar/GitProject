<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tic tac toe</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<p id="caro" style="position:absolute; left:40px; top:20px;"></p>
<button onclick="x()">Player X</button>
<button onclick="o()">Player O</button>
<script>
    let board = [5, 5];
    let data = '';
    for (let i = 0;i < 5;i++){
        board[i] = ['.','.','.','.','.'];
    }
    for (let i = 0; i < 5;i++) {
        data += '<br/>';
        for (let j = 0;j < 5;j++) {
            data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
        }
    }
    document.getElementById('caro').innerHTML = data;
    function x() {
        let Oy = prompt('Nhap toa do Y:');
        let Ox = prompt('Nhap toa do X:');
        data = "";
        board[Oy][Ox] = 'X';
        for (let i = 0; i < 5; i++) {
            data += '<br/>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }
        document.getElementById('caro').innerHTML = data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === board[i+1][j] && board[i][j] === board[i+2][j] && board[i][j] === 'X' ||
                    board[i][j] === board[i][j+1] && board[i][j] === board[i][j+2] && board[i][j] === 'X' ||
                    board[i][j] === board[i+1][j+1] && board[i][j] === board[i+2][j+2] && board[i][j] === 'X'  ||
                    board[i][j] === board[i+1][j-1] && board[i][j] === board[i+2][j-2] && board[i][j] === 'X'
                ){
                    alert('Player X Win');
                    break;
                }
            }
        }
    }
    function o() {
        let Oy = prompt('Nhap toa do Y:');
        let Ox = prompt('Nhap toa do X:');
        data = "";
        board[Oy][Ox] = 'O';
        for (let i = 0; i < 5;i++) {
            data += '<br/>';
            for (let j =0;j < 5;j++) {
                data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
            }
        }
        document.getElementById('caro').innerHTML = data;
        document.getElementById('caro').innerHTML = data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === board[i+1][j] && board[i][j] === board[i+2][j] && board[i][j] === 'O' ||
                    board[i][j] === board[i][j+1] && board[i][j] === board[i][j+2] && board[i][j] === 'O' ||
                    board[i][j] === board[i+1][j+1] && board[i][j] === board[i+2][j+2] && board[i][j] === 'O'  ||
                    board[i][j] === board[i+1][j-1] && board[i][j] === board[i+2][j-2] && board[i][j] === 'O'
                ){
                    alert('Player O Win');
                    break;
                }
            }
        }
    }

</script>

</body>
</html>
