<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<h1>Bài 1:</h1>
<script>
    let arr=[];
    let count=0;
    let total=0;
    for (let i=0; i<10; i++) {
        arr[i]=i*2;
    }
    for (let j=0; j<arr.length; j++) {
        total += arr[j];
        if (arr[j]>=10) {
            count++;
        }
    }
    document.write("Co "+ count +" so nguyen lon hon hoac bang 10");
</script>
<h1>Bài 2:</h1>
<script>
    let max=arr[0]
    let z=0;
    for (z=0; z<arr.length; z++) {
        if (arr[z]> max) {
            max=arr[z];
        }
    }
    document.write("So lon nhat la: " + max + "<br>");
    document.write("Vi tri cua phan tu max la: " + z);
</script>
<h1>Bài 3:</h1>
<script>
    document.write("So lon nhat la: " + max + "<br>");
    let avg= total/arr.length;
    document.write("Gia tri trung binh cua cac phan tu trong mang la: " + avg);
</script>
<h1>Bài 4:</h1>
<script>
    let array= [-3,5,1,3,2,10];
    let first=0;
    let last= array.length-1;
    let tem=0;
    let soAm=0;
    while (first<last) {
        tem= array[first];
        array[first] = array[last];
        array[last]= tem;
        first++;
        last--;
    }
    for (let i_array=0; i_array<array.length; i_array++) {
        if (array[i_array]<0) {
          soAm++;
        }
    }
    document.write(array + '<br>');

</script>
<h1>Bài 5:</h1>
<script>
    document.write("So nguyen am trong chuoi la: " + soAm);
</script>
<h1>Bài 6:</h1>
<script>
    let v=parseInt(prompt("Nhap so nguyen V: "));
    checks= true;
    for (i=0; i<arr.length; i++) {
        if (v == arr[i]) {
            document.write("V is in the array");
            checks= false;
            break;
        }
    }
    if (checks == true) {
        document.write("V is not in the array");
    }
</script>
<h1>Bài 7:</h1>
<script>
    for (i=0; i<arr.length; i++) {
        if (v == arr[i]) {
            for (j=i; j<arr.length-1; j++) {
                arr[j]=arr[j+1];
            }

        }
        arr[arr.length-1]=0;
        break;
    }
    document.write(arr);
</script>
<h1>Bài 8:</h1>
<script>
    min=arr[0]
    z=0;
    i=0;
    while (i<arr.length) {
        for (z=i; z<arr.length; z++) {
            if (arr[z]< min) {
                min=arr[z];
                arr[z]= arr[i];
                arr[i]= min;
            }

        }
        i++;

    }
</script>
<h1>Bài 9:</h1>
<script>
    let c= arr + array;
    document.write(c);
</script>
