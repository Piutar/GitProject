<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập]Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    var a=prompt("Weight: ");
    var b= prompt("Height: ");
    var bmi= a/(b*b);
    if (bmi<18) {
        document.write("Underweight");
    } else if (bmi<25.0) {
        document.write('Normal');
    } else if (bmi<30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
