<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành]Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    var arr1 = [3, 5, 1, 8, -3, 7, 8];
    var arr2= [7, 12, 6, 9, 20, 56, 89];
    var arr3= [];
    var arr4= [0, 0, 0, 0, 0, 0];
    var min = minArray(arr1);
    alert(min);
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
