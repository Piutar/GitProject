<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let array= [-3,5,1,3,2,10];
    let first=0;
    let last= array.length-1;
    let tem=0;
    while (first<last) {
        tem= array[first];
        array[first] = array[last];
        array[last]= tem;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
