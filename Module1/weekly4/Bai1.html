<script>

    let arr=[1,2,6,2,1,3,3,2,5,6,7,9,8];
    function findMax(a) {
        let max=0;
        for (let i=0; i < a.length; i++) {
            if (max<a[i]) {
                max = a[i];
            }
        }
        return max;
    }
    let numbers = findMax(arr);
    console.log(numbers);

</script>
