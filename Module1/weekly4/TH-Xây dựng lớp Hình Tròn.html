<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    let Circle = function (raidius) {
        this.radius = radius;
        this.getRadius = function () {
            return raidius;
        }
        this.getArea = function () {
            return Math.PI*raidius*raidius;
        }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: "+radius+"; area: "+area);
</script>
</body>
</html>
