<h2>Pet profile</h2>
<label>
  Pet name:
  <input type="text" (change)="updateName($event.target.value)">
</label>
<br >
<label>
  Pet image:
  <input type="url" (change)="updateImage($event.target.value)">
</label>
<br>
<label >Width:</label>
<input type="range" oninput="document.getElementById('details').innerText=this.value"
       min="10" max="100" [value]="petWidth" (change)="updateWidth($event.target.value)">
<output id="details">{{petWidth}}</output>/100%
<br >
<h3>Pet name: {{petName}}</h3>
<img [src]="petImage" [style.width]="petWidth + '%'"/>
